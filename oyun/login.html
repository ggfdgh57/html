<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Adınızı Girin</h2>
  <input type="text" id="b" placeholder="Adınız" />
  <br />
  <button onclick="c()">Başla</button>

  <script>
    function c() {
      let d = document.getElementById('b').value;
      if (d.trim() === '') return alert('Ad giriniz');
      localStorage.setItem('a', d);
      localStorage.setItem('b', 0);
      window.parent.document.getElementById('a').src = 'soru.html';
    }
  </script>
</body>
</html>
