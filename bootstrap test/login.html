<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giriş Formu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm" style="width: 100%; max-width: 400px;">
      <div class="card-body p-4">
        <h4 class="card-title text-center mb-4">Giriş Yap</h4>

        <form id="loginForm" class="needs-validation" novalidate>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="email" placeholder="Kullanıcı Adınız" required>
            <label for="email">Kullanıcı Adınız</label>
            <div class="invalid-feedback">Kullanıcı adınızı girin.</div>
          </div>

          <div class="form-floating mb-3">           
            <input type="password" name="sifre" class="form-control" id="sifre" placeholder="Şifre" required>
            <label for="sifre">Şifre</label>
            <div class="invalid-feedback">Lütfen şifrenizi giriniz.</div>
          </div>

          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="politika" required>
            <label class="form-check-label" for="politika">Politikaları okudum ve kabul ediyorum</label>
            <div class="invalid-feedback">Devam etmek için kutucuğu işaretleyin.</div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Giriş Yap</button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <script>
    (() => {
      'use strict';
      const form = document.getElementById('loginForm');
      form.addEventListener('submit', function (e) {
        if (!form.checkValidity()) {
          e.preventDefault();
          e.stopPropagation();
        } else {
          e.preventDefault();
          const username = document.getElementById('email').value;
          const registered = localStorage.getItem('registeredUser');
          if (username === registered) {
            localStorage.setItem('activeUser', username);
            window.location.href = 'index.html';
          } else {
            alert('Geçersiz kullanıcı adı!');
          }
        }
        form.classList.add('was-validated');
      });
    })();
  </script>

</body>
</html>
