<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forum</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
    }
    .card {
      background-color: #1e1e1e;
      border: 1px solid #333;
    }
    .card .card-body {
      color: #ddd;
    }
    .username {
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Forum</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="navbar-nav">
        <a class="nav-link active" href="#">Home</a>
        <a class="nav-link" href="login.html">Login</a>
        <a class="nav-link" href="register.html">Register</a>
        <a class="nav-link d-none" id="postLink" type="button" data-bs-toggle="offcanvas" data-bs-target="#postPanel">Posts</a>
      </div>
    </div>
  </div>
</nav>

<div class="container mt-4" id="postContainer"></div>

<div class="offcanvas offcanvas-end text-white" tabindex="-1" id="postPanel" style="background-color: #1e1e1e; width: 400px;">
  <div class="offcanvas-header" style="border-bottom: 1px solid #444;">
    <h5 class="offcanvas-title">Post Oluştur</h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Kapat"></button>
  </div>

  <div class="offcanvas-body">
    <form id="postForm" class="needs-validation" novalidate>

      <div class="mb-3">
        <input type="file" name="pfile" class="form-control" id="pfile" required
          style="background-color: #2c2c2c; color: #fff; border: 1px solid #444;">
        <div class="invalid-feedback">Geçerli bir post görüntüsü giriniz.</div>
      </div>

      <div class="form-floating mb-3">
        <input type="text" name="pname" class="form-control" id="pname" placeholder="Post başlık" required
          style="background-color: #2c2c2c; color: #fff; border: 1px solid #444;">
        <label for="pname" style="color: #ccc;">Post Başlık</label>
        <div class="invalid-feedback">Geçerli bir post başlığı giriniz.</div>
      </div>

      <div class="form-floating mb-3">
        <textarea name="picerik" class="form-control" id="picerik" placeholder="İçerik"
          style="height: 100px; background-color: #2c2c2c; color: #fff; border: 1px solid #444;" required></textarea>
        <label for="picerik" style="color: #ccc;">İçerik</label>
        <div class="invalid-feedback">Lütfen içerik giriniz.</div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Gönder</button>
      </div>

    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const user = localStorage.getItem("activeUser");

  if (user) {
    document.getElementById("postLink").classList.remove("d-none");
  }

  document.getElementById("postForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const form = e.target;

    if (!form.checkValidity()) {
      form.classList.add("was-validated");
      return;
    }

    const title = document.getElementById("pname").value;
    const content = document.getElementById("picerik").value;
    const fileInput = document.getElementById("pfile");
    const file = fileInput.files[0];

    const reader = new FileReader();
    reader.onload = function (e) {
      const postContainer = document.getElementById("postContainer");

      const card = document.createElement("div");
      card.className = "card mb-4";

      const image = document.createElement("img");
      image.src = e.target.result;
      image.className = "card-img-top";
      image.alt = title;

      const body = document.createElement("div");
      body.className = "card-body";

      const username = document.createElement("p");
      username.className = "username mb-2";
      username.textContent = "@" + user;

      const postTitle = document.createElement("h5");
      postTitle.className = "card-title";
      postTitle.textContent = title;

      const postText = document.createElement("p");
      postText.className = "card-text";
      postText.textContent = content;

      body.appendChild(username);
      body.appendChild(postTitle);
      body.appendChild(postText);

      card.appendChild(image);
      card.appendChild(body);

      postContainer.prepend(card);

      form.reset();
      form.classList.remove("was-validated");

      const offcanvas = bootstrap.Offcanvas.getInstance(document.getElementById("postPanel"));
      offcanvas.hide();
    };

    reader.readAsDataURL(file);
  });
</script>
</body>
</html>
